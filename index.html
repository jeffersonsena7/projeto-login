<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px) ">
    <link rel="stylesheet" href="estilos/computador.css" media="screen and (min-width: 992px">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div  id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo (a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required minlength="8">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="new-password" required minlength="4" maxlength="12">
                        <label for="isenha">Senha</label>
                    </div>
                    <input id="enviar" type="submit" value="Enviar">
                    <input id="limpar" type="reset" value="Limpar"><br>
                    <a href="">Esqueci minha senha</a>
                    <span class="material-icons">email</span>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
